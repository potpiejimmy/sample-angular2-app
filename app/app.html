<p-fieldset legend="Online Banking">
  <form id="loginform">

      <table>
          <tr>
              <td>Kontonummer/Teilnehmernummer:</td>
              <td><input type="text" name="ktonr" pInputText [(ngModel)]="card.ktonr"/></td>
          </tr>
          <tr>
              <td>Bankleitzahl:</td>
              <td><input type="text" name="blz" pInputText [(ngModel)]="card.blz"/></td>
          </tr>
          <tr>
              <td>Passwort:</td>
              <td><input type="password" name="password" pPassword [(ngModel)]="password"/></td>
          </tr>
      </table>
  
      <p></p>
      <button pButton type="submit" label="Anmelden" (click)="login()" icon="fa-sign-in"></button>

      <p-messages [value]="messages"></p-messages>

  </form>
</p-fieldset>
