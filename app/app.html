<p-fieldset legend="Online Banking">
  <form id="loginform">

      <table>
          <tr>
              <td>Filiale</td>
              <td>Konto</td>
              <td>Unterkonto</td>
          </tr>
          <tr>
              <td><input #branchInputField type="text" name="branch" pInputText [(ngModel)]="card.branch" size="3"/></td>
              <td><input type="text" name="shortaccount" pInputText [(ngModel)]="card.shortaccount" size="7"/></td>
              <td><input type="text" name="subaccount" pInputText [(ngModel)]="card.subaccount" size="2"/></td>
          </tr>
          <tr>
              <td>PIN:</td>
          </tr>
          <tr>
              <td><input #pinInputField type="password" name="pin" pInputText [(ngModel)]="pin" size="5"/></td>
          </tr>
      </table>
  
      <p></p>
      <button pButton type="submit" label="Anmelden" (click)="login()" icon="fa-sign-in"></button>

      <p-messages [value]="messages"></p-messages>

  </form>
</p-fieldset>
